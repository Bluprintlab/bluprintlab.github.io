  <style>
    :root{
      --overlay: rgba(0,0,0,0);
      --white: #ffffff;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background-image: url("24eb3ebd-fc44-469d-aafe-52d630bdcb1a.JPG");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
      color: var(--white);
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: var(--overlay);
      pointer-events: none;
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;

      text-align: center;
      flex-direction: column;
    }
    .logo {

      width: 60%;
      height: auto;
      margin-bottom: 1rem;
      filter: drop-shadow(0 2px 12px rgba(0,0,0,0.4));
    }
    .sub {
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      font-weight: 400;
      line-height: 1.6;
      margin: 0;
      font-size: clamp(14px, 2.6vw, 24px);
      text-shadow: 0 2px 12px rgba(0,0,0,0.35);
      color: var(--white);
    }
    .sub a {
      color: var(--white);
      text-decoration: underline;
      transition: opacity 0.2s ease;
    }
    .sub a:hover {
      opacity: 0;
    }
    @media (max-width: 420px) {
      .wrap { padding: 12vw 6vw; }
      .logo { width: 80%; }
    }
  </style>
</head>
<body>
